<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .error {
                color: red;
            }
            .col {
                cursor: pointer;
                transition: background-color 0.3s ease-in-out;
            }
            .selected{
                background-color: black;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row row-cols-5" id="app">
            </div>
            <div class="mt-3">
                <form id="form">
                    <input type="text" placeholder="Tên" class="form-control w-50" id="name">
                    <span id="error-message" class="error"></span> <br>
                    <button type="submit" id="sub" class="btn btn-dark mt-3">Xác nhận</button>
                </form>
            </div>
            <div class="mt-3">
                <button class="btn btn-danger" onclick="startGame()">Cancel</button>
                <button class="btn btn-info" onclick="startGame()">Start</button>
            </div>
            <div id="countdown"></div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="../dist/asm.js"></script>
    </body>
</html>
